spring:
  application:
    name: spring-boot-vault-demo
  cloud:
    vault:
      authentication: TOKEN
      token: 123
      host: localhost
      port: 8200
      scheme: http
      fail-fast: true
      config:
        lifecycle:
          enabled: true
          min-renewal: 5s
          expiry-threshold: 1m
      generic:
        enabled: true
        backend: secret
      database:
        enabled: true
        role: myrole
        backend: database
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/postgres

